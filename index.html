<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Bubble Pop 💖</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Background Fix */
        body {
            background: url('images/nr.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Adjust for darker/lighter overlay */
            z-index: -1;
        }

        #gameContainer {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Bubble Styling */
        .bubble {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(172, 21, 154, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: rgb(255, 255, 255);
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            animation: float 6s linear forwards; /* Slowed down */
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-20vh); opacity: 0; } /* Stops before leaving screen */
        }

        /* Smooth Scale Effect */
        .bubble:hover {
            transform: scale(1.2);
        }

        /* Message */
        #message {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: rgb(217, 139, 139);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="message">Pop the bubbles, my love! 💕</div>
    </div>

    <script>
        const messages = [
            "You're my everything 💖",
            "You are so precious to me ✨",
            "You have the most beautiful soul 🌸",
            "Forever and always, my love 💕",
            "I adore you endlessly 😘",
            "Your smile is my sunshine ☀️",
            "You are the reason for my happiness ❤️"
        ];

        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.style.left = `${Math.random() * 90}vw`; /* Random X Position */
            bubble.innerText = messages[Math.floor(Math.random() * messages.length)];

            bubble.addEventListener("click", () => {
                bubble.remove(); // Remove on click
            });

            document.getElementById("gameContainer").appendChild(bubble);

            // Remove after animation ends
            setTimeout(() => {
                bubble.remove();
            }, 6000);
        }

        // Slower Bubble Generation
        setInterval(createBubble, 1200);
    </script>
</body>
</html>
